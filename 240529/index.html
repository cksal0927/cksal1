<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{
            height: 500px;
            border: 2px solid black;
            display: flex;
            justify-content: start;
            align-items: center;
            flex-direction: column;
        }
        .item{
            /* width: 30%; */
            height: 30px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="item yellow" style="background: yellow;">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>
        <div class="item red" style="background: red;">b</div>
        <div class="item blue" style="background: blue;">c</div>
        <div class="item green" style="background: green;">d</div>
        <div class="item violet" style="background: violet;">e</div>
    </div>
</body>
</html>

<!--
    flex - 브라우저 화면에서 요소(태그, 텍스트, 이미지)들의 배치를 위해 사용하는 기능.

    부모 태그와 자식 태그의 명칭
    display: flex; 가 적용된 태그는 부모 태그이다.
    부모 태그를 flex container 이라고 한다.
    자식 태그를 flex item 이라고 한다.

    flex로 적용할 수 있는 속성(정렬, 간격 배치 등)은 컨테이너에 적용하는 속성과
    아이템에 적용하는 속성으로 나누어져 있다.

    컨테이너(부모 태그)에 적용하는 속성
    display: flex;

    주축 : justify-content
    - 주축은 기본 컨테이너(부모 태그)의 왼쪽에서 오른쪽으로 방향이 들어간다.
    - justify-content: start; (컨테이너의 왼쪽에 item(자식 태그)을 배치한다.)
    - justify-content: center; (컨테이너의 수평 가운데에 item을 배치한다.)
    - justify-content: end; (컨테이너의 오른쪽에 item을 배치한다.)
    - justify-content: space-between; (첫 번째 item과 마지막 item을 양쪽 끝에 배치하고
                                        나머지 item들을 동일한 간격으로 배치한다.)
    - justify-content: space-around; (양쪽 끝에서 살짝 띄우고 item들을 동일한 간격으로 배치한다.)
    - justify-content: space-evenly; (양쪽 끝의 간격과 모든 item들의 간격을 동일하게 배치한다.)

    교차축 : align-items
    - 교차축은 flex 설정을 하면 기본적으로 컨테이너의 위쪽에서 아래쪽으로 방향이 들어간다.
    - align-items: start; (컨테이너의 위쪽에 item을 배치한다.)
    - align-items: center; (컨테이너의 수직 가운데 item을 배치한다.)
    - align-items: end; (컨테이너의 아래쪽에 item을 배치한다.)

    flex-wrap : 여러 줄 배치 여부.
    flex-wrap: nowrap; (기본값. 한 줄 배치.)
    flex-wrap: wrap; (여러 줄 배치.)
    flex-wrap: wrap-reverse; (역방향으로 여러 줄 배치. 첫 번째 줄의 item들을 맨 끝에서 역순으로 배치.)

    item(자식 태그)에 적용하는 속성
    align-self: start / center / end / stretch);
    - 해당 item이 지정한 교차축 위치에 배치된다.
    flex-grow: ㅁ; (ㅁ은 정수이다. ㅁ의 값에 따라 컨테이너 크기를 나누어 가진다.)
    - flex-grow: 1; (모든 자식들은 1:1:1:... 비율이 된다.)
    - item이 4개 있다면 4분의 1 크기를 가지게 된다.
        item이 4개 있을 때 flex-grow: 1: 을 주고 특정 item에 flex-grow: 3;을 준다면
        6분의 1 크기를 가지게 되고 특정 item만 6분의 3 크기를 가지게 된다.
    flex-basis: ㅁ; (기본 너비를 ㅁpx으로 설정하고 내부 요소가 ㅁpx을 넘을 경우 item의 너비를 늘려준다.)
    order: ㅁ; (배치 순서이다. 값이 작을 수록 앞쪽에 배치된다.
                order 속성이 없는 item은 기본 순서대로 배치되고 가장 앞쪽에 배치된다.)
-->
