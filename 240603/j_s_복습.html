<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트_복습</title>

    <script>
        // 변수 - 단일 테이터가 저장된 메모리(ram) 공간
        // 변수의 이름은 의미 있게 카멜 표기법으로 작성하는 게 일반적
        // random, randomAccess, randomAccessMemory
        // 변수명은 반드시 문자로 시작
        // 변수명은 시스템 예약어로 사용하면 안 됨

        // 자바스크립트 출력
        // 1. document.write( 출력할 내용 );
        // document -> html 문서
        // write -> html 문서에서 body 태그에 쓰기 해라
        //          html 문서에서 body엘리먼트( body객체 ) - 자바스크립트에서의 태그 표현
        //
        // 자바스크립트 입력
        // 1. prompt();
        // prompt -> 현재 페이지에 내부 창을 만들어서 화면에 표시하는 방법
        // prompt 입력한 값은 문자열
        // 문자열이므로 숫자로 사용하려면 parseInt(), parseFloat(), Number() 같은
        //                             문자열 -> 숫자 변환해주는 함수를 사용

        // 주유소에서 휘발유를 넣고자 한다.
        // 휘발유는 1636원이다.

        refuelCar = Number( prompt("주유 휘발유량 : ") );
        // prompt로 입력받은 문자열 값을 Number 함수를 통해 숫자로 변환
        // 숫자로 변환해서 refuelCar 변수에 저장
        gasolineCost = 1636;  // 휘발유 리터당 금액

        gasPrice = gasolineCost * refuelCar;
        // 총 주유 금액은 리터당 휘발유 금액 * 주유 휘발유량;

        document.write("상품명 : 휘발유<br>");
        document.write("판매량 : " + refuelCar + "<br>");
        document.write("단가 : " + gasolineCost + "<br>");
        document.write("지불금액 : " + gasPrice + "<br>");

        // 문제 1.
        // 삼각형의 넓이를 구하세요. ( 밑변 * 높이 / 2 )
        // 밑변과 높이를 prompt를 통해 입력 받으세요.

        underLine = Number( prompt("밑변의 길이 : ") );
        heightLine = Number( prompt("높이의 길이 : ") );

        area = underLine * heightLine / 2;

        document.write("<br> 삼각형의 밑변의 길이 : " + underLine + "<br>");
        document.write("삼각형의 높이의 길이 : " + heightLine + "<br>");
        document.write("삼각형의 넓이 : " + area);

        // Math.floor( 숫자 ) -> 정수만 추출
        // Math.round( 숫자 ) -> 소수점 이하 반올림
        // 숫자 저장된 변수 num = 20.345;
        // 20.345 -> 20.3
        // 소수점 몇 자리까지 표현
        // num.toFixed( 소수점 자릿수 );  ->  toFixed 의 결과값은 문자열
        // parseFloat( 변수명.toFixed( 소수점 자릿수 ) );  ->  실수라는 숫자로 사용 가능

        document.write("<ul><li>1번리스트</li><li>2번리스트</li></ul>");
    </script>

</head>
<body>
    
</body>
</html>
