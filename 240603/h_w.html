<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20240603_homework</title>

<script>
    // 과제 1.
    // 소주 1잔에 수명이 2분 단축된다.
    // 어떤 사람이 20년 동안 소주를 마셨다.
    // 하루에 몇 잔씩 마시는지 입력 받기. (prompt)
    // 이 사람의 수명은 총 몇 분 단축되었는가?
    //                 총 몇 시간 단축되었는가?
    //                 총 며칠 단축되었는가?
    // 모든 값은 정수만 출력.

    수명단축 = 2;
    연도수 = 20;
    소주 = parseInt( prompt ( "하루에 몇 잔씩 마십니까? " ) );
    수명단축_분 = Math.floor( 수명단축*연도수*소주*365 );
    document.write( "당신의 수명은 총 " + 수명단축_분 + "분 단축되었습니다." );
    수명단축_시 = Math.floor( 수명단축_분 / 60 );
    document.write( "<br>당신의 수명은 총 " + 수명단축_시 + "시간 단축되었습니다." );
    수명단축_일 = Math.floor( 수명단축_시 / 24 );
    document.write( "<br>당신의 수명은 총 " + 수명단축_일 + "일 단축되었습니다.<br>");

    // 과제 2.
    // 두 개의 주사위를 던져서 같은 값이 나온다면 당첨, 아니라면 꽝 출력.

    num1 = Math.floor( Math.random() * 6 ) + 1;
    num2 = Math.floor( Math.random() * 6 ) + 1;
    출력내용 = ( num1 == num2 ) ? "당첨" : "꽝" ;
    document.write( 출력내용 );
</script>
</head>
