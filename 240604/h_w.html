        // 문제 2.
        // 주사위 게임 컴퓨터와 함께
        // - 컴퓨터와 내가 각각 주사위 2개씩 던진다.
        // - 주사위의 합이 큰 쪽이 승리
        // - 단, 주사위가 같은 값이면 승리
        // 예) 컴: 1, 5  나: 2, 3  ->  나의 패배 (합이 작으니까)
        // 예) 컴: 5, 6  나: 1, 1  ->  나의 승리 (같은 값이 나왔으니까)
        document.write( '<br>' );

        com1 = Math.floor( Math.random() * 6 ) + 1;
        com2 = Math.floor( Math.random() * 6 ) + 1;
        user1 = Math.floor( Math.random() * 6 ) + 1;
        user2 = Math.floor( Math.random() * 6 ) + 1;

        com_sum = com1 + com2 ;
        user_sum = user1 + user2 ;

        if( com_sum > user_sum || com1 == com2 ) { 
            document.write( "나의 패배..." );
        }
        else if( com_sum < user_sum || user1 == user2 ) {
            document.write( "나의 승리!" );
        }
        else {
            document.write( "비김." );
        }
